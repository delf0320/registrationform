
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
<!--     <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Register</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" onsubmit="submit()" id="submit">
      <img class="icon" src="./img/user.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <div class="alert alert-success alert-dismissible" hidden="" role="alert">
        It's success alert!
      </div>
      <div class="alert alert-danger alert-dismissible" hidden="" id="alert" role="alert">
        It's danger alert!
      </div>
      <label for="inputUserName" class="sr-only">Username</label>
      <input type="text" id="inputUserName" class="form-control" placeholder="Username" required autofocus>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputConfirmPassword" class="sr-only">Password</label>
      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
      <button class="btn btn-lg btn-dark btn-block" id="btn" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"> 
    </script>
      <script type="text/javascript" src="js/passwordvalidation.js"> 
    </script>
    <script type="text/javascript">

      $(document).ready(function() {
        $("#submit").submit(function(){
          var password = document.getElementById("inputPassword").value;
          var confirmpassword = document.getElementById("inputConfirmPassword").value;
          if(password != confirmpassword){
            console.log(password);
            console.log(confirmpassword);
          }else{
            console.log("Success!");
            alert("Success")
          }
        return false;
        });
      });
    </script>
  </body>
</html>
